{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Enter new password{% endblock title %}

{% block content %}

<h1>Set a new password!</h1>
<form method="POST">
  {% csrf_token %}
  <div class="form-group col-md-3 mb-0">
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Change my password">
  </div>

</form>
{% endblock content %}
