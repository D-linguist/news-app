{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    <div class="jumbotron form-group col-md-4">
    {{ form|crispy }}
    <button class="btn btn-success ml-2" type="submit">Log In</button>
    <a href="{% url 'password_reset' %}" class="btn btn-secondary ml-4">Forgot your password?</a>
    </div>
</form>

{% endblock content %}
